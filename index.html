<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    </head>
    <body class="container">
        <div class="card">
            <h2 style="margin-top: 0;">Pineapple Lover</h2>
            <div id="preview">
                <img id="imgPreview" src="#" alt="User uploaded image preview">
                <p id="previewText">Choose an image file to begin!</p>
            </div>
            <div class="banner">
                <input type="file" accept="image/jpg, image/png" id="imgInput">
            </div>
            <button type="button" id="tasteButton">Taste it!</button>
            <div id="verdict">
                <h3>Final Verdict</h2>
                <p id="verdictText">This is most likely a pineapple! :)</p>
                <hr/>
                <p>Top 3 predictions:</p>
                <p id="topKText"></p>
                <hr/>
                <p>Choose another file to try again!</p>
            </div>
        </div>
    </body>

    <script type="module" src="index.js"></script>
</html>

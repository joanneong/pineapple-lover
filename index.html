<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    </head>
    <body class="container">
        <div class="container">
            <h1>Pineapple Lover</h1>
            <input type="file" accept="image/jpg, image/png" id="imgInput">
            <div id="preview">
                <img id="imgPreview" src="#" alt="User uploaded image preview">
                <p id="previewText">Choose an image file to begin!</p>
            </div>
            <button type="button" id="tasteButton">Taste it!</button>
            <div id="verdict"></div>
        </div>
    </body>

    <script type="module" src="index.js"></script>
</html>
